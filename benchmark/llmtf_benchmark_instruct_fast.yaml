  - name: translation
    datasets:
      - darumeru/flores_ru_en
      - darumeru/flores_en_ru

  - name: summarization
    datasets:
      - daru/treewayabstractive
      - ilyagusev/gazeta
    max_sample_per_dataset: 200

  - name: sentiment
    datasets:
