      - Mykes/patient_queries_ner-(json)
      - RCC-MSU/collection3-(json)
    few_shot_count: 3
    max_prompt_len: 8000
    name_suffix: few_shot
    max_sample_per_dataset: 200
    extra_args:
      think: false

