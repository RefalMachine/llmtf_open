defaults:
  generation:
    temperature: 0.3
    repetition_penalty: 1.0
    presence_penalty: 0.0
    num_return_sequences: 1

tasks:
  - name: rag_rubqqa
    datasets:
      - rusbeirrag/rubqqa
      - rusbeirrag/rubqqa_data_first
    few_shot_count: 0
    max_prompt_len: 16000
    max_sample_per_dataset: 200

  - name: rag_rus_tydiqa
    datasets:
      - rusbeirrag/rus_tydiqa
      - rusbeirrag/rus_tydiqa_data_first
    few_shot_count: 0
